type Query {
	jobs: [Job!]
	job(id: ID!): Job
	company(id: ID!): Company
}

type Mutation {
	createJob(title: String!, description: String): Job
}

type Company {
	id: ID!
	name: String!
	description: String
	jobs: [Job!]!
}

type Job {
	id: ID!
	date: String!
	title: String!
	description: String
	company: Company!
}
